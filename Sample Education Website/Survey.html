<!DOCTYPE html>
<html lang="en">
<head>
    <title>After BCA  - Jatin Rathi</title>
</head>
<body onload="registerEvents()" style="background-color: lightpink;">
    <center><h1><u>Survey Form</u></h1></center>
    <h3>Please fill out this form to help us understand your choices.</h3>
    <form>
        <label for="name">Name: </label><input type="text" onfocus="displayText(0)" onblur="displayText(7)"><br>
        <label for="comment">Comments: </label> <br>
        <textarea name="comment" rows="5" cols="30" onfocus="displayText(1)" onblur="displayText(7)">Enter comments here</textarea><br>
        <label for="email">E-mail Address: </label><input type="text" onfocus="displayText(2)" onblur="displayText(7)">
        <h3>What do you plan to do after BCA?</h3>
        <input type="text" onfocus="displayText(3)" onblur="displayText(7)">
        <h3>Things you liked:</h3>
        <label for="Site">Site Design</label><input type="checkbox" onfocus="displayText(4)" onblur="displayText(7)">
        <label for="Links">Links</label><input type="checkbox"onfocus="displayText(4)" onblur="displayText(7)">
        <label for="ease">Ease of use</label><input type="checkbox"onfocus="displayText(4)" onblur="displayText(7)">
        <label for="img">Images</label><input type="checkbox"onfocus="displayText(4)" onblur="displayText(7)">
        <label for="code">Source code</label><input type="checkbox"onfocus="displayText(4)" onblur="displayText(7)">
        <select name="rate" onfocus="displayText(6)" onblur="displayText(7)">
            <option value="Amazing">Amazing</option>
            <option value="Outstanding">Outstanding</option>
            <option value="Nice">Nice</option>
            <option value="Good">Good</option>
        </select>
        <br><br>
        <input value="Submit" type="submit" onclick="displayPrompt()">
        <input value="Reset" type="reset" onclick="displayPrompt()">
        <script>
        function displayPrompt()
            {
                alert("Are you sure?");
            }
        var arr = ["Enter your Full name.", "What is you want to be in future and what you like to do.", "Email ID should end with extensions like @gmail.com, @hotmail.com, @yahoo.com, etc", "Your choice like Masters, Software Programmer jobs, Govt. jobs, etc.", "You can select multiple options.", "You can select any one.", "Please Rate our website if it is helpful and interesting.", "Here you will see Instructions! as you click in input section."]
        function displayText(i)
        {
            document.getElementById("displayit").innerHTML = arr[i];
        }
        function registerEvents()
        {
            document.getElementById("myform").onsubmit
            = function()
            {
                return confirm("Are you sure you want to submit ? ");
            }
            document.getElementById("myform").onreset 
            = function()
            {
                return confirm("Are you sure you want to reset ? ");
            }
        }
        </script>
    </form>
    <div id="displayit" style="color: red; font-size: 25px; font-weight: bold;">Here you will see Instructions! as you click in input section.</div>
</body>
</html>
