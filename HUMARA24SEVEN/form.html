<!DOCTYPE html>
<html lang="en">
<head>
    <title>Anytime Store</title>
    <link rel="stylesheet" href="formstyle.css">
</head>
<body>
    <div class="hero">
        <a href="home.html"><img src="images/cross.png" align = "right"></a>
        <div class="form-box">
            <div class="button-box">
                <div id="btn"></div>
                <button type="button" class="toggle-btn" onclick="login()">Login</button>
                <button type="button" class="toggle-btn" onclick="signup()">Sign up</button>
            </div>
            <div class="socialicons">
                <img src="images/facebook.png">
                <img src="images/twitter.png">
                <img src="images/gp.png">
            </div>
            <!-- login form  -->
            <form id="login" class="inputgroup">
                <input type="text" class="inputfield" placeholder="User Id" required>
                <input type="text" class="inputfield" placeholder="Enter Password" required>
                <input type="checkbox" class="check-box"><span>Remember Password</span>
                <button type="submit" class="submit-btn">Login</button>
            </form>
            <!-- Sign-up form  -->
            <form id="signup" class="inputgroup">
                <input type="text" class="inputfield" placeholder="User Id" required>
                <input type="email" class="inputfield" placeholder="Email Id" required>
                <input type="text" class="inputfield" placeholder="Enter Password" required>
                <input type="checkbox" class="check-box"><span>I agree to terms & conditions.</span>
                <button type="submit" class="submit-btn">Sign Up</button>
            </form>
        </div>
    </div>
    <script>
        var x = document.getElementById("login")
        var y = document.getElementById("signup")
        var z = document.getElementById("btn")
        function signup()
        {
            x.style.left = "-400px";
            y.style.left = "50px";
            z.style.left = "110px";
        }
        function login()
        {
            x.style.left = "50px";
            y.style.left = "450px";
            z.style.left = "0px";
        }
    </script>
</body>
</html>
